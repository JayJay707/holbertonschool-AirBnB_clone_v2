<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
            <ul> {% for state in states.values() | sort(attribute="name") %}
                <li>{{state.id}}: <b>{{state.name}}<b>
                    <ul> {% for city in states.cities | sort(attribute="name") %} </ul>
                        <li>City: {{city.id}}: <b>{{city.name}}</b><li>
                </li>
                {% endfor %}
            </ul>
    </body>
</html>
